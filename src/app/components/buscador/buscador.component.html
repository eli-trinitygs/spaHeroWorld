<h1 style="margin-top: 5rem; text-align: center;">Resultado de la búsqueda: <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast" 
*ngIf="heroes.length == 0" style="margin: 3rem; text-align: center;">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{termino}}
        </div>
    </div>
</div>


<div class="card-columns">
  
  <app-heroe-card [heroe]="heroe" [index]="heroe.idx"
  *ngFor="let heroe of heroes; let i = index"></app-heroe-card>

</div>
