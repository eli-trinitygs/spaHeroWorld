<h1>HÉROES <small>Marvel & DC</small></h1>
<hr>

<div class="card-columns">
    <div *ngFor="let heroe of heroes" class="card animated fadeIn fast">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="card-img-top">
    <!-- <img src="{{ heroe.img }}"> -->
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
        </div>
        <!-- <button type="button" class="btn btn-outline-primary btn-block">Ver más...</button> -->
        <a  class="btn btn-outline-primary">Ver más ...</a>
        <div class="card-footer">
          <small class="text-muted">{{heroe.aparicion}}</small>
        </div>
      </div>
